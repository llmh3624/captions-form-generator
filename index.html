<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption Generator</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Caption Generator</h1>
    </header>
    <main>
      <div class="form-container">
        <div id="caption"></div>
        <form id="caption-generator-form">
          <input
            type="text"
            placeholder="Enter the topic for the caption"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="example">i.e New Years, Summer, Picnic...</div>  
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="" target="" _blank>Laura Moragues</a> and is
      <a
        href="https://github.com/llmh3624/french-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://caption-form-generator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
